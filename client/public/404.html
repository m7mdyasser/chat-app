<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to <a href="/">home</a>.</p>
    <script>
        // Redirect to home after 3 seconds
        setTimeout(function() {
            window.location.href = "/";
        }, 3000);
    </script>
</body>
</html>
